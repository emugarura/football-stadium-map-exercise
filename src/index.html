<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Football Stadium Map</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="map-container" class="container-fluid">
        <div class="col-xs-12">
            <h1 id="map-header" class="row col-xs-12">NFL Map</h1>
            <div class="row col-xs-12">
                <div id="map"></div>
            </div>

            <h3 id="table-header" class="row col-xs-12 text-center">NFL Stadiums and Teams in the United States</h3>
            <div class="row col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
                <div id="nfl-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Stadium</th>
                                <th>Team</th>
                                <th>League</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
