<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Football Stadium Map</title>

    <link rel="stylesheet" href="./imports/lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./imports/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./imports/style/main.css" />
</head>
<body>
    <div id="map-container" class="container-fluid">
        <div class="col-xs-12">
            <h1 id="map-header" class="row col-xs-12">NFL Map</h1>
            <div class="row col-xs-12">
                <div id="map"></div>
            </div>

            <h3 id="table-header" class="row col-xs-12 text-center">NFL Stadiums and Teams in the United States</h3>
            <div class="row col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
                <div id="nfl-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Stadium</th>
                                <th>Team</th>
                                <th>League</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./imports/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="./imports/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./imports/lib/leaflet/leaflet.js"></script>
<script src="./imports/js/main.js"></script>
</html>
